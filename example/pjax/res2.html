</head>
<body>

<div class="main"> <!-- △ fragment: .main -->

    <div id="ArtalkComments"></div>

  <!-- 2. 引入 Artalk.js -->

  <!-- 3. 配置 Artalk -->

    el: '#ArtalkComments',
    placeholder: '来啊，快活啊 ( ゜- ゜)',
    noComment: '快来成为第一个评论的人吧~',
    defaultAvatar: 'mp',
    pageKey: 'pjax-example-page2',
    serverUrl: 'http://localhost:23366/index.php',
    readMore: {
      pageSize: 15,
      autoLoad: true
    }
  });
  </script>

</div>

<!-- Pjax 配置 -->
