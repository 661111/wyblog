<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Artalk Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      padding: 45px 10px;
      margin: 0;
      background: #F4F4F4;
    }

    .container {
      margin: 0 auto;
      max-width: 700px;
      position: relative;
      overflow: hidden;
      background: #FFF;
      border-radius: 4px;
      padding: 20px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="dist/Artalk.js"></script>
</head>
<body>
  <div class="container">
    <div id="comments"></div>
  </div>
  <script>
    var artalk = new Artalk({
      el: '#comments',
      placeholder: '来啊，快活啊 (/ω＼)',
      defaultAvatar: 'mp',
      pageSize: 50,
      pageKey: window.location.pathname,
      serverUrl: (location.host === 'qwqcode.github.io') ? 'https://qwqaq.com/Artalk/index.php' : 'http://localhost:23366/'
    })
  </script>
</body>
</html>
